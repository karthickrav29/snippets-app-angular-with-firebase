@if (isSmallDevice()) {
  <header>
    @if (isSidebarVisible()) {
    <i (click)="toggle()" class="bi bi-x-lg cross"></i>
    } @else {
    <i (click)="toggle()" class="bi bi-list bars"></i>
    }
  </header>
  }
@if (isSidebarVisible()) {

<div class="sidebar">
  <div class="sidebar-content">
    <div class="logo-container">
      <img src="assets/images/snippet-logo.png" alt="logo" width="120" height="100">
      <h3>Code Snippet</h3>
    </div>
    <hr>
    <nav class="menu">
        <div class="menu-item d-flex align-items-center gap-2"  (click)="toggleTheme()">
          <i class="fa-solid fa-toggle-on" ></i>
          <h2>Theme Switch</h2>
        </div>
      <a (click)="route('/home')" class="menu-item" routerLinkActive="active">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-house"></i>
          <h2>Home</h2>
        </div>
      </a>
      <!-- @if (isLoggedIn ) { -->
      <a (click)="route('/upload-snippets')" class="menu-item" routerLinkActive="active">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-upload"></i>
          <h2>Upload</h2>
        </div>
      </a>
      <!-- } -->

      @if (!(isLoggedIn)) {
      <a (click)="route('/login')" class="menu-item" routerLinkActive="active">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-box-arrow-in-left"></i>
          <h2>Sign in</h2>
        </div>

      </a>
      <a (click)="route('/signup')" class="menu-item" routerLinkActive="active">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-check-square"></i>
          <h2>Sign up</h2>
        </div>
      </a>
      }
      <a (click)="route('/issues')" class="menu-item" routerLinkActive="active">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-info-circle"></i>
          <h2>Issue</h2>
        </div>
      </a>
      <a rel="noopener noreferrer" href="https://github.com/bittu1040/snippets-app-angular-with-firebase" target="_blank"
        class="menu-item">

        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-github"></i>
          <h2>Contribute</h2>
        </div>
      </a>
    </nav>
    @if (isLoggedIn) {
    <div class="profile-section">
      <div class="profile-card">
        <img src="assets/images/user.png" alt="user" width="60" height="60">
        <p>Bittu Kumar Dev</p>
      </div>
      <button class="upgrade-button" (click)="openLogoutDialog()">Logout</button>
    </div>
    }
  </div>
</div>
}
